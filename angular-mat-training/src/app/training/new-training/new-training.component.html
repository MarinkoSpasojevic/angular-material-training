<section class="new-training" fxLayout="row wrap" fxLayoutAlign="center">
  <mat-card fxFlex="400px" fxFlex.xs="100%">
    <mat-card-title align="center">Time to start workout!!</mat-card-title>
    <mat-card-content align="center">
      <mat-form-field>
        <mat-select placeholder="Type of training" [(ngModel)]="selectedTraining">
          <mat-option *ngFor="let exercise of exercises" [value]="exercise.id"> {{exercise.name}} </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="center">
      <button type="submit" mat-raised-button color="primary" (click)="onStartTraining()" [disabled]="!selectedTraining">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
