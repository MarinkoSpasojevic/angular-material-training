<section class="new-training" fxLayout="row wrap" fxLayoutAlign="center">
  <mat-card fxFlex="400px" fxFlex.xs="100%">
    <mat-card-title align="center">Time to start workout!!</mat-card-title>
    <mat-card-content align="center">
      <mat-form-field>
          <mat-select placeholder="Type of training">
            <mat-option value="crunches"> Crunches </mat-option>
            <mat-option value="touch-toes"> Touch toes </mat-option>
            <mat-option value="side-launges"> Side Launges </mat-option>
          </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="center">
      <button type="submit" mat-raised-button color="primary" (click)="onStartTraining()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
